version: "3.2"
services:
  db:
    image: zaubermaerchen/mariadb-mroonga
    ports:
      - 3306:3306
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: imas_cg
      MYSQL_PASSWORD: imas_cg
      MYSQL_DATABASE: imas_cg
    volumes:
      - type: bind
        source: ./sql
        target: /docker-entrypoint-initdb.d
  app:
    build: ./docker/app
    ports:
      - 8000:8000
    environment:
      DJANGO_SETTINGS_MODULE : "api.settings.docker"
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./
        target: /home